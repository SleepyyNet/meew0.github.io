<!doctype html>
<html>
  <head>
    <style type="text/css">
      @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro);
      div { font-size:2rem;line-height:1.4;max-width:60rem;margin:0 auto;padding:4rem; font-family: "Source Sans Pro"; outline:none; }
      #name { padding-bottom: 2em; margin-bottom:2em; border-bottom:1px solid #ddd; }
    </style>
    <script>
      tag = ""
      saveBody = function() {
        body = document.getElementById("content");
        localStorage.setItem("content-" + tag, body.innerHTML);
      }
      
      changeTag = function() {
        tag = document.getElementById("name");
        body = document.getElementById("content");
        body.innerHTML = localStorage.getItem("content-" + tag);
      }
    </script>
  </head>
  <body>
    <div id="name" onkeydown="changeTag()" contenteditable></div>  
    <div id="content" onkeydown="saveBody()" contenteditable>
  </body>
</html>
